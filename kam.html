        //The charAt() method returns the character at a given position in a string:
        let text1 = "HELLO WORLD";
        let char1 = text1.charAt(6);
        console.log(char1);

        //The charCodeAt() method returns the code of the character at a specified index in a string.
        let text2 = "HELLO WORLD";
        let char2 = text2.charCodeAt(0);
        console.log(char2);

        //The codePointAt() returns the code point at a specified position in a string.
        let text3 = "HELLO WORLD";
        let code = text3.codePointAt(3);
        console.log(code);

        //A string is not well formed if it contains lone surrogates.
        let text13 = "Hello world!";
        let result = text13.isWellFormed();
        console.log(result);

        let text14 = "Hello World \uD800";
        let result2 = text14.isWellFormed();

        //toWellFormed() returns a new string where all "lone surrogates" 
        // are replaced with the Unicode replacement character (U+FFFD).
        let text15 = "Hello World \uD800";

        let text123 = "5";

        console.log(result5);
